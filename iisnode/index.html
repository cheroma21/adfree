<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"FELIXNOTEBOOK-10340-stderr-1378604498223.txt","computername":"FELIXNOTEBOOK","pid":10340,"type":"stderr","created":1378604498223},{"file":"FELIXNOTEBOOK-10464-stderr-1378604694682.txt","computername":"FELIXNOTEBOOK","pid":10464,"type":"stderr","created":1378604694682},{"file":"FELIXNOTEBOOK-12180-stderr-1378604569599.txt","computername":"FELIXNOTEBOOK","pid":12180,"type":"stderr","created":1378604569599},{"file":"FELIXNOTEBOOK-12240-stderr-1378604672664.txt","computername":"FELIXNOTEBOOK","pid":12240,"type":"stderr","created":1378604672664},{"file":"FELIXNOTEBOOK-5296-stderr-1378604577676.txt","computername":"FELIXNOTEBOOK","pid":5296,"type":"stderr","created":1378604577676},{"file":"FELIXNOTEBOOK-7040-stderr-1378604469629.txt","computername":"FELIXNOTEBOOK","pid":7040,"type":"stderr","created":1378604469629},{"file":"FELIXNOTEBOOK-7548-stdout-1378603978357.txt","computername":"FELIXNOTEBOOK","pid":7548,"type":"stdout","created":1378603978357},{"file":"FELIXNOTEBOOK-7764-stdout-1378603976269.txt","computername":"FELIXNOTEBOOK","pid":7764,"type":"stdout","created":1378603976269},{"file":"FELIXNOTEBOOK-8260-stderr-1378604738143.txt","computername":"FELIXNOTEBOOK","pid":8260,"type":"stderr","created":1378604738143},{"file":"FELIXNOTEBOOK-8260-stdout-1378604738142.txt","computername":"FELIXNOTEBOOK","pid":8260,"type":"stdout","created":1378604738142},{"file":"FELIXNOTEBOOK-9264-stderr-1378604501492.txt","computername":"FELIXNOTEBOOK","pid":9264,"type":"stderr","created":1378604501492},{"file":"FELIXNOTEBOOK-9412-stderr-1378604696227.txt","computername":"FELIXNOTEBOOK","pid":9412,"type":"stderr","created":1378604696227},{"file":"FELIXNOTEBOOK-9900-stdout-1378604599796.txt","computername":"FELIXNOTEBOOK","pid":9900,"type":"stdout","created":1378604599796},{"file":"MININT-RVBI7MB-9412-stdout-1378595072430.txt","computername":"MININT-RVBI7MB","pid":9412,"type":"stdout","created":1378595072430},{"file":"WTSCHUMY-XPS-7872-stderr-1378607594489.txt","computername":"WTSCHUMY-XPS","pid":7872,"type":"stderr","created":1378607594489},{"file":"WTSCHUMY-XPS-7872-stdout-1378607594487.txt","computername":"WTSCHUMY-XPS","pid":7872,"type":"stdout","created":1378607594487}];
        var lastUpdated = 1378609372347;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
